<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pleated Trousers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/Qj6X2KJg/sunrise-froest-view-bottom-forest-blue-violet-sky-painted-bare-branches-trees-115780619.webp') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      font-weight: bold;
      font-size: 20px;
    }

    .product-container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      position: relative;
    }

    .image-section {
      flex: 1 1 450px;
      padding: 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-img {
      width: 100%;
      max-width: 350px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .wood-base {
      width: 300px;
      height: 60px;
      margin-top: 20px;
      background: url('https://i.ibb.co/Tqdn3GrV/big-brown-wood-plank-wall-texture-background-closed-up-41470722.webp') no-repeat center/cover;
      border-radius: 12px;
    }

    .thumbnail-row {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .thumbnail-row img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }

    .thumbnail-row img:hover {
      transform: scale(1.05);
      border-color: #3b7d4a;
    }

    .details-section {
      flex: 1 1 500px;
      padding: 40px;
    }

    .details-section h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #3b7d4a;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .description {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .colors, .sizes {
      margin: 20px 0;
    }

    .color-option {
      display: inline-block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .color-option.white { background-color: white; }
    .color-option.gray { background-color: gray; }
    .color-option.black { background-color: black; }

    .size-option {
      display: inline-block;
      padding: 6px 12px;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #3b7d4a;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2f6338;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
      }

      .image-section, .details-section {
        padding: 20px;
      }

      .wood-base {
        width: 200px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<header>Abdallah Store</header>

<div class="product-container">
  <div class="image-section">
    <img src="https://i.ibb.co/prnMvB2Z/s-l140-1.webp" alt="Pleated Trousers" class="main-img"/>
    <div class="wood-base"></div>
    <div class="thumbnail-row">
      <img src="https://i.ibb.co/nM4p0rmB/s-l960-2.webp" alt="White Trousers">
      <img src="https://i.ibb.co/S7GsvzTp/s-l140.webp" alt="Gray Trousers">
      <img src="https://i.ibb.co/prnMvB2Z/s-l140-1.webp" alt="Black Trousers">
    </div>
  </div>
  <div class="details-section">
    <h1>Pleated Trousers</h1>
    <div class="price">600 EGP</div>
    <div class="description">
      - Fabric: Plain-Woven<br>
      - Material: 78% Polyester, 22% Viscose<br>
      - Available Colors: White, Gray, Black<br>
      - Modern pleated fit, suitable for both smart and casual styles<br>
      - Designed for comfort and durability
    </div>
    <div class="colors">
      <strong>Colors:</strong><br>
      <span class="color-option white"></span>
      <span class="color-option gray"></span>
      <span class="color-option black"></span>
    </div>
    <div class="sizes">
      <strong>Size:</strong><br>
      <span class="size-option">S</span>
      <span class="size-option">M</span>
      <span class="size-option">L</span>
      <span class="size-option">XL</span>
    </div>
    <a href="#" class="btn">Order Now on WhatsApp</a>
  </div>
</div>

</body>
</html>
