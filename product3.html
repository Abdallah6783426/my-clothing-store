<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pleated Trousers ‚Äì Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://i.ibb.co/NdJD8Ktv/ca5fa97f-7696-414b-bc87-9b5205b27575.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      text-decoration: none;
      color: #111;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .cart-icon span {
      background: #3b7d4a;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      margin-left: 6px;
      font-size: 14px;
    }

    .product-page {
      max-width: 900px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .gallery, .details {
      flex: 1 1 350px;
      padding: 24px;
    }

    .main-image {
      width: 100%;
      height: 400px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      background-color: #f5f5f5;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.active,
    .thumbnails img:hover {
      border-color: #3b7d4a;
    }

    .details h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      color: #3b7d4a;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .description {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .colors, .sizes {
      margin: 15px 0;
    }

    .colors span, .sizes span {
      display: inline-block;
      margin-right: 10px;
      font-weight: 600;
    }

    .color-option {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .color-option.active,
    .color-option:hover {
      border-color: #3b7d4a;
    }

    .size-option {
      display: inline-block;
      padding: 7px 13px;
      margin: 5px 5px 0 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .size-option.active,
    .size-option:hover {
      border-color: #3b7d4a;
      background-color: #eaf3ec;
    }

    .btn {
      background-color: #3b7d4a;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: #2f6139;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .product-page {
        flex-direction: column;
        margin: 30px 16px;
      }

      .main-image {
        height: 300px;
      }

      .details h1 {
        font-size: 22px;
      }

      .price {
        font-size: 18px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  Abdallah Store
  <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>
</header>

<section class="product-page">
  <!-- ŸÜŸÅÿ≥ ÿßŸÑŸÉŸàÿØ ÿßŸÑÿÆÿßÿµ ÿ®ÿßŸÑŸÖŸÜÿ™ÿ¨ÿå ŸÉŸÖÿß ŸÅŸä ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© -->
</section>

<footer>¬© 2025 Abdallah Store - All rights reserved</footer>

<script>
  // ŸÜŸÅÿ≥ ÿßŸÑÿ£ŸÉŸàÿßÿØ ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑÿµŸàÿ± ŸàÿßŸÑÿ£ŸÑŸàÿßŸÜ ŸàÿßŸÑŸÖŸÇÿßÿ≥ÿßÿ™ ŸÖŸÜ ŸÇÿ®ŸÑ...

  function addToCart() {
    const productName = "Pleated Trousers";
    const price = 800;
    const image = document.getElementById("currentImage").src;
    const selectedColor = document.querySelector(".color-option.active");
    const selectedSize = document.querySelector(".size-option.active");

    if (!selectedColor || !selectedSize) {
      alert("Please select both a color and a size.");
      return;
    }

    const color = selectedColor.style.backgroundColor;
    const size = selectedSize.textContent;

    const cartItem = {
      name: productName,
      price: price,
      color: color,
      size: size,
      image: image,
      quantity: 1
    };

    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    cartItems.push(cartItem);
    localStorage.setItem("cartItems", JSON.stringify(cartItems));

    updateCartCount();
    alert("Added to cart successfully!");
  }

  function updateCartCount() {
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    document.getElementById("cartCount").textContent = cartItems.length;
  }

  window.onload = updateCartCount;
</script>

</body>
</html>
