<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pleated Trousers ‚Äì Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #111;
    }

    /* üîÅ Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(1px);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .background-card-wrapper {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 60px;
    }

    .background-card {
      width: 100%;
      max-width: 1000px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      border-radius: 24px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .background-card-wrapper:hover .background-card {
      transform: scale(1.04);
    }

    .product-page {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: -40px;
      display: flex;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    .gallery, .details {
      flex: 1 1 300px;
      padding: 24px;
    }

    .main-image {
      width: 100%;
      height: 420px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      background-color: #f5f5f5;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .main-image:hover img {
      transform: scale(1.03);
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnails img.active,
    .thumbnails img:hover {
      border: 2px solid #3b7d4a;
    }

    .details h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #3b7d4a;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .colors, .sizes {
      margin: 15px 0;
    }

    .colors span, .sizes span {
      display: inline-block;
      margin-right: 10px;
      font-weight: 600;
    }

    .color-option {
      width: 28px;
      height: 28px;
      display: inline-block;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-option.active,
    .color-option:hover {
      border-color: #3b7d4a;
      transform: scale(1.1);
    }

    .size-option {
      display: inline-block;
      padding: 8px 14px;
      margin: 5px 5px 0 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .size-option.active,
    .size-option:hover {
      border-color: #3b7d4a;
      background-color: #eaf3ec;
    }

    .btn {
      background-color: #3b7d4a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2f6139;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      color: #333;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Background video (add your link here) -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/h6uppt.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <header>Abdallah Store</header>

  <div class="background-card-wrapper">
    <img src="https://i.ibb.co/Tqdn3GrV/big-brown-wood-plank-wall-texture-background-closed-up-41470722.webp" class="background-card" alt="background layer"/>
  </div>

  <section class="product-page">
    <div class="gallery">
      <div class="main-image" id="mainImage">
        <img src="https://i.ibb.co/nM4p0rmB/s-l960-2.webp" alt="Main Product Image" id="currentImage">
      </div>
      <div class="thumbnails">
        <img src="https://i.ibb.co/prnMvB2Z/s-l140-1.webp" data-color="black" class="active" onclick="changeImage(this)">
        <img src="https://i.ibb.co/S7GsvzTp/s-l140.webp" data-color="gray" onclick="changeImage(this)">
        <img src="https://i.ibb.co/nM4p0rmB/s-l960-2.webp" data-color="white" onclick="changeImage(this)">
      </div>
    </div>

    <div class="details">
      <h1>Pleated Trousers</h1>
      <div class="price">800 EGP</div>
      <div class="description">
        - Material: 78% Polyester, 22% Viscose<br>
        - Oversized, boxy fit<br>
        - Designed for comfort and durability<br>
        - Available in: Black, Grey, White
      </div>

      <div class="colors">
        <span>Colors:</span>
        <div class="color-option active" style="background-color: black;" onclick="selectColor(this, 'black')"></div>
        <div class="color-option" style="background-color: gray;" onclick="selectColor(this, 'gray')"></div>
        <div class="color-option" style="background-color: white; border: 1px solid #ccc;" onclick="selectColor(this, 'white')"></div>
      </div>

      <div class="sizes">
        <span>Size:</span>
        <div class="size-option" onclick="selectSize(this)">S</div>
        <div class="size-option" onclick="selectSize(this)">M</div>
        <div class="size-option" onclick="selectSize(this)">L</div>
        <div class="size-option" onclick="selectSize(this)">XL</div>
      </div>

      <a class="btn" href="https://wa.me/01555020551?text=I%20want%20to%20order%20Pleated%20Trousers">Order Now on WhatsApp</a>
    </div>
  </section>

  <footer>¬© 2025 Abdallah Store - All rights reserved</footer>

  <script>
    const mainImg = document.getElementById("currentImage");
    const thumbnails = document.querySelectorAll(".thumbnails img");
    const colorOptions = document.querySelectorAll(".color-option");

    const colorMap = {
      black: "https://i.ibb.co/prnMvB2Z/s-l140-1.webp",
      gray: "https://i.ibb.co/S7GsvzTp/s-l140.webp",
      white: "https://i.ibb.co/nM4p0rmB/s-l960-2.webp"
    };

    function changeImage(el) {
      thumbnails.forEach(img => img.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = el.src;
    }

    function selectColor(el, color) {
      colorOptions.forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = colorMap[color];
      thumbnails.forEach(img => {
        img.classList.remove("active");
        if (img.dataset.color === color) img.classList.add("active");
      });
    }

    function selectSize(el) {
      document.querySelectorAll(".size-option").forEach(s => s.classList.remove("active"));
      el.classList.add("active");
    }
  </script>

</body>
</html>
