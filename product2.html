    .size-option.active {

    }

    .btn {
      background-color: #3b7d4a;

    footer {

</head>
<body>

  <header>
    Abdallah Store
    <a href="cart.html">ðŸ›’</a>
  </header>

  <section class="product-page">
    <div class="gallery">
      <div class="main-image" id="mainImage">
        <img src="https://i.ibb.co/XfWnYxT6/Chat-GPT-Image-Jul-29-2025-11-51-30-PM.png" alt="Main Product Image" id="currentImage">
      </div>
      <div class="thumbnails">
        <img src="https://i.ibb.co/kWzSJxk/black-bonded-scuba-oversized-hoodie.jpg" data-color="black" class="active" onclick="changeImage(this)">
        <img src="https://i.ibb.co/VYsZvNBZ/grey-marl-oversized-boxy-bonded-scuba-hoodie.webp" data-color="gray" onclick="changeImage(this)">
        <img src="https://i.ibb.co/jvSdxddJ/white-plus-330gsm-basic-oversized-over-the-head-hoodie.webp" data-color="white" onclick="changeImage(this)">
      </div>
    </div>

    <div class="details">
      <h1>Bayoumi Hoodie</h1>
      <div class="price">600 EGP</div>
      <div class="description">
        - Heavyweight bonded scuba fabric<br>
        - Oversized, boxy fit<br>
        - Soft-touch feel and high durability<br>
        - Available in: Black, Grey, White
      </div>

      <div class="colors">
        <span>Colors:</span>
        <div class="color-option active" style="background-color: black;" onclick="selectColor(this, 'black')"></div>
        <div class="color-option" style="background-color: gray;" onclick="selectColor(this, 'gray')"></div>
        <div class="color-option" style="background-color: white; border: 1px solid #ccc;" onclick="selectColor(this, 'white')"></div>
      </div>

      <div class="sizes">
        <span>Size:</span>
        <div class="size-option" onclick="selectSize(this)">S</div>
        <div class="size-option" onclick="selectSize(this)">M</div>
        <div class="size-option" onclick="selectSize(this)">L</div>
        <div class="size-option" onclick="selectSize(this)">XL</div>
      </div>

      <a class="btn" href="https://wa.me/01044374430?text=I%20want%20to%20order%20Bayoumi%20Hoodie">Order Now on WhatsApp</a>
      <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </section>

  <footer>Â© 2025 Abdallah Store - All rights reserved</footer>

  <script>
    const mainImg = document.getElementById("currentImage");
    const thumbnails = document.querySelectorAll(".thumbnails img");
    const colorOptions = document.querySelectorAll(".color-option");

    const colorMap = {
      black: "https://i.ibb.co/kWzSJxk/black-bonded-scuba-hoodies.jpg",
      gray: "https://i.ibb.co/VYsZvNBZ/grey-marl-oversized-boxy-bonded-scuba-hoodie.webp",
      white: "https://i.ibb.co/jvSdxddJ/white-plus-330gsm-basic-oversized-over-the-head-hoodie.webp"
    };

    function changeImage(el) {
      thumbnails.forEach(img => img.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = el.src;
    }

    function selectColor(el, color) {
      colorOptions.forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = colorMap[color];
      thumbnails.forEach(img => {
        img.classList.remove("active");
        if (img.dataset.color === color) img.classList.add("active");
      });
    }

    function selectSize(el) {
      document.querySelectorAll(".size-option").forEach(s => s.classList.remove("active"));
      el.classList.add("active");
    }

    function addToCart() {
      const productName = "Bayoumi Hoodie";
      const price = 600;
      const image = document.getElementById("currentImage").src;

      const selectedColor = document.querySelector(".color-option.active");
      const selectedSize = document.querySelector(".size-option.active");

      if (!selectedColor || !selectedSize) {
        alert("Please select both a color and a size.");
        return;
      }

      const color = selectedColor.style.backgroundColor;
      const size = selectedSize.textContent;

      const cartItem = {
        name: productName,
        price: price,
        color: color,
        size: size,
        image: image,
        quantity: 1
      };

      let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
      cartItems.push(cartItem);
      localStorage.setItem("cartItems", JSON.stringify(cartItems));

      alert("Added to cart successfully!");
    }
  </script>

</body>
</html>
