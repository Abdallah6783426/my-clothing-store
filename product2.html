<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oversized Hoodie - Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 40px;
      align-items: flex-start;
    }

    .images {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .details {
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .details h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .info-list {
      list-style: none;
      padding: 0;
      line-height: 2;
      margin-bottom: 30px;
    }

    .info-list li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    .btn {
      background: #000;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="images">
      <img src="https://i.ibb.co/kWzSJxk/black-bonded-scuba-oversized-hoodie.jpg" alt="Hoodie Black">
      <img src="https://i.ibb.co/VYsZvNBZ/grey-marl-oversized-boxy-bonded-scuba-hoodie.webp" alt="Hoodie Grey">
      <img src="https://i.ibb.co/jvSdxddJ/white-plus-330gsm-basic-oversized-over-the-head-hoodie.webp" alt="Hoodie White">
    </div>

    <div class="details">
      <h1>Oversized Hoodie</h1>
      <div class="price">600 EGP</div>
      <ul class="info-list">
        <li>الخامة: 60% قطن، 40% بوليستر</li>
        <li>الصناعة: مصرية (Made in Egypt)</li>
        <li>ستايل واسع ومريح (Oversized Fit)</li>
        <li>مناسب للجنسين (Unisex)</li>
      </ul>
      <a class="btn" href="https://wa.me/01555020551?text=أرغب%20في%20شراء%20Oversized%20Hoodie">اطلب الآن عبر واتساب</a>
    </div>

  </div>

</body>
</html>
