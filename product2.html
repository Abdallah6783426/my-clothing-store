<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoodie - Abdallah Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/tP1Mvryb/Chat-GPT-Image-Jul-28-2025-10-50-17-PM.png
'); /*https://i.ibb.co/0p6H69MX/Chat-GPT-Image-Jul-28-2025-11-33-38-PM.png */
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .product-image {
      flex: 1 1 300px;
      text-align: center;
      padding: 20px;
    }

    .product-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .product-details {
      flex: 1 1 400px;
      padding: 20px;
    }

    .product-details h2 {
      margin-top: 0;
      font-size: 28px;
      color: #333;
    }

    .price {
      color: #444;
      font-size: 20px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .colors, .sizes {
      margin: 10px 0;
    }

    .color-circle {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    .color-black { background-color: black; }
    .color-white { background-color: white; border: 1px solid #aaa; }
    .color-grey { background-color: grey; }

    .sizes span {
      display: inline-block;
      background: #eee;
      padding: 5px 12px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e5d3a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .buy-button:hover {
      background-color: #1e4028;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      color: #fff;
    }

  </style>
</head>
<body>
  <header>Abdallah Store</header>

  <div class="container">
    <div class="product-image">
      <img src="https://i.ibb.co/kWzSJxk/black-bonded-scuba-oversized-hoodie.jpg" alt="black Hoodie">
      <div style="margin-top: 10px;">
        <img src="https://i.ibb.co/jvSdxddJ/white-plus-330gsm-basic-oversized-over-the-head-hoodie.webp" alt="White Hoodie" width="70">
        <img src="https://i.ibb.co/VYsZvNBZ/grey-marl-oversized-boxy-bonded-scuba-hoodie.webp" alt="Grey Hoodie" width="70">
      </div>
    </div>

    <div class="product-details">
      <h2>Hoodie</h2>
      <div class="price">650 EGP</div>
      <ul>
        <li>Heavyweight bonded scuba fabric</li>
        <li>Oversized, boxy fit</li>
        <li>Soft-touch feel and high durability</li>
        <li>Available in: Black, Grey, White</li>
      </ul>
      <div class="colors">
        <strong>Colors:</strong><br>
        <span class="color-circle color-black"></span>
        <span class="color-circle color-grey"></span>
        <span class="color-circle color-white"></span>
      </div>
      <div class="sizes">
        <strong>Sizes:</strong><br>
        <span>S</span>
        <span>M</span>
        <span>L</span>
        <span>XL</span>
      </div>
      <a href="https://wa.me/201000000000" class="buy-button">Order on WhatsApp</a>
    </div>
  </div>

  <footer>© 2025 Abdallah Store – All rights reserved</footer>
</body>
</html>
