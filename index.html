<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdallah Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    /* ===== PRODUCT GRID ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    /* ===== PRODUCT CARD ===== */
    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    /* ===== IMAGES ===== */
    .product img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }
    .product .hover-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }
    .product:hover .hover-img {
      opacity: 1;
    }

    /* ===== PRODUCT INFO ===== */
    .info {
      padding: 20px;
    }
    .info h3 {
      margin: 10px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .price {
      color: #e91e63;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #111;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #444;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 25px;
      background: #222;
      color: #fff;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>🛍️ Abdallah Store</header>

<div class="container">
