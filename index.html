<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #3b7d4a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .banner {
      width: 100%;
      height: 300px;
      background-image: url('https://i.ibb.co/2jvzr9d/banner.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .product-info p {
      font-weight: bold;
      color: #3b7d4a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Abdallah Store</div>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <div class="banner"></div>

  <div class="products">
    <a href="tshirt.html" class="product-card">
      <img src="https://i.ibb.co/35DdmGd0/Chat-GPT-Image-Jul-29-2025-11-53-29-PM.png" alt=" T-Shirt">
      <div class="product-info">
        <h3>Oversized T-Shirt Basic</h3>
        <p>350 EGP</p>
      </div>
    </a>

    <a href="hoodie.html" class="product-card">
      <img src="https://i.ibb.co/XfWnYxT6/Chat-GPT-Image-Jul-29-2025-11-51-30-PM.png" alt="Hoodie">
      <div class="product-info">
        <h3>Hoodie Basic</h3>
        <p>500 EGP</p>
      </div>
    </a>

    <a href="pleated-trousers.html" class="product-card">
      <img src="https://i.ibb.co/Wp528HXs/Chat-GPT-Image-Jul-29-2025-11-54-37-PM.png" alt="Pleated Trousers">
      <div class="product-info">
        <h3>Pleated Trousers</h3>
        <p>600 EGP</p>
      </div>
    </a>

    <a href="sweet-pants.html" class="product-card">
      <img src="https://i.ibb.co/20nR5yj9/Chat-GPT-Image-Jul-29-2025-11-49-33-PM.png" alt="Sweet Pants">
      <div class="product-info">
        <h3>Sweet Pants</h3>
        <p>600 EGP</p>
      </div>
    </a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    document.getElementById("cartCount").textContent = cartItems.length;
  </script>
</body>
</html>
