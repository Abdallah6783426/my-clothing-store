<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdallah Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: #fff;
      color: #000;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    /* ===== PRODUCT GRID ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 50px 30px;
      max-width: 1200px;
      margin: auto;
    }

    /* ===== PRODUCT CARD ===== */
    .product {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    }

    /* ===== IMAGES ===== */
    .product img {
      width: 100%;
      display: block;
    }
    .product .hover-img {
      display: none;
    }
    .product:hover .hover-img {
      display: block;
    }

    /* ===== PRODUCT INFO ===== */
    .info {
      padding: 20px;
    }
    .info h3 {
      margin: 10px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .price {
      color: #555;
      font-size: 17px;
      margin: 8px 0 15px;
    }

    /* ===== BUTTON ===== */
    .btn {
      display: inline-block;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #444;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 25px;
      background: #fafafa;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>🛍️ Abdallah Store</header>

<div class="container">

  <!-- product 1 -->
  <div class="product">
    <a href="product1.html">
      <img src="https://i.ibb.co/39TWxSj6/oversized-t-shirt-the-basic-look-671716.webp" alt="Perfect Fit T-Shirt">
    </a>
    <div class="info">
      <h3>Perfect Fit T-Shirt</h3>
      <div class="price">400 جنيه</div>
      <a class="btn" href="product1.html">عرض التفاصيل</a>
    </div>
  </div>

  <!-- product 2 -->
  <div class="product">
    <a href="product2.html">
      <img src="https://i.ibb.co/ns6q2LRR/s-l960.webp" alt="Pleated Trousers">
    </a>
    <div class="info">
      <h3>Pleated Trousers</h3>
      <div class="price">600 جنيه</div>
      <a class="btn" href="product2.html">عرض التفاصيل</a>
    </div>
  </div>

  <!-- product 3 -->
  <div class="product">
    <a href="product3.html">
      <img src="https://i.ibb.co/JWbMw2N7/black-bonded-scuba-oversized-hoodie.jpg" alt="Hoodie">
    </a>
    <div class="info">
      <h3>Hoodie</h3>
      <div class="price">600 جنيه</div>
      <a class="btn" href="product3.html">عرض التفاصيل</a>
    </div>
  </div>

  <!-- product 4 -->
  <div class="product">
    <a href="product4.html">
      <img src="https://i.ibb.co/3YfWxS18/s-l960-4.webp" alt="Sweet Pants">
    </a>
    <div class="info">
      <h3>Sweet Pants</h3>
      <div class="price">600 جنيه</div>
      <a class="btn" href="product4.html">عرض التفاصيل</a>
    </div>
  </div>

</div>

<footer>© 2025 Abdallah Store - جميع الحقوق محفوظة</footer>

</body>
</html>
