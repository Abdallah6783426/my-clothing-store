<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BAYOUMI | main page</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/qLywDV91/Chat-GPT-Image-Jul-29-2025-11-59-02-PM.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 50px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero img {
      width: 40%;
      border-radius: 20px;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .hero-text button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #7a8627;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
    }
    .products {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .products h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .product-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .product {
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 12px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
    }
    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .section img {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://i.ibb.co/qQM6q3g/PANER.png" alt="model BAYOUMI">
    <div class="hero-text">
      <h1>explore<br> high quality</h1>
      <p>we design with high quality</p>
      <button>shop now</button>
    </div>
  </section>

  <!-- products -->
  <section class="products">
    <h2>products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://i.ibb.co/20nR5yj9/Chat-GPT-Image-Jul-29-2025-11-49-33-PM.png" alt="Sweet Pants">
        <h3>Sweet Pants</h3>
        <p>600</p>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/XfWnYxT6/Chat-GPT-Image-Jul-29-2025-11-51-30-PM.png" alt="Hoodie">
        <h3>Hoodie</h3>
        <p>800</p>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/35DdmGd0/Chat-GPT-Image-Jul-29-2025-11-53-29-PM.png" alt="T-Shirt">
        <h3>T-Shirt</h3>
        <p>600</p>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/Wp528HXs/Chat-GPT-Image-Jul-29-2025-11-54-37-PM.png" alt="pleated trousers">
        <h3>pleated trousers</h3>
        <p>800</p>
      </div>
    </div>
  </section>

  <!-- about us -->
  <section class="section">
    <img src="https://i.ibb.co/NdJD8Ktv/ca5fa97f-7696-414b-bc87-9b5205b27575.jpg" alt="store scene">
  </section>

  <!-- contact us -->
  <section class="section">
    <img src="https://i.ibb.co/yFwdh63v/44137967.jpg" alt="call">
  </section>

  <footer>
    © 2025 BAYOUMI — جميع الحقوق محفوظة
  </footer>

</body>
</html>
