<!DOCTYPE html>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }
    /* الصورة التانية فوق الأولى */
    .product .hover-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }
    /* لما تمرر الماوس، تخفي الأولى وتظهر التانية */
    .product:hover .hover-img {
      opacity: 1;
    }
    .info {
      padding: 15px;
      position: relative;
      z-index: 2;
      background: #fff;
    }
    .info h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
