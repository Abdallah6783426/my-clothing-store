<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      position: relative;
      background-color: #000;
      text-align: center;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh; /* يغطي الشاشة بالكامل */
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .shop-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #9fc14c;
      color: #000;
      padding: 12px 28px;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
    }

    .shop-btn:hover {
      background-color: #badd5d;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 24px;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .product-info p {
      margin: 0;
      color: #b0ff88;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 100%;
        max-width: 300px;
      }

      .slider {
        height: 100vh; /* برضو يغطي الموبايل */
      }

      .shop-btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="slider">
      <img src="https://i.ibb.co/C5BDyZwW/mehrax-87-Erjf-Vws-B0-unsplash.jpg" class="active" alt="Banner 1">
      <img src="https://i.ibb.co/NgfmPkPs/premium-photo-1667680758306-bec4a3de4905.jpg" alt="Banner 2">
      <img src="https://i.ibb.co/qQM6q3g/PANER.png" alt="Banner 3">
    </div>

    <button class="shop-btn" onclick="document.getElementById('products').scrollIntoView({ behavior: 'smooth' })">
      Shop Now
    </button>
  </header>

  <h2>products</h2>

  <section id="products" class="products">
    <a href="product1.html" class="product-card">
      <img src="https://i.ibb.co/35DdmGd0/Chat-GPT-Image-Jul-29-2025-11-53-29-PM.png" alt="T-Shirt">
      <div class="product-info">
        <h3>T-Shirt</h3>
        <p>450 EGP</p>
      </div>
    </a>

    <a href="product2.html" class="product-card">
      <img src="https://i.ibb.co/XfWnYxT6/Chat-GPT-Image-Jul-29-2025-11-51-30-PM.png" alt="Hoodie">
      <div class="product-info">
        <h3>Hoodie</h3>
        <p>700 EGP</p>
      </div>
    </a>

    <a href="product3.html" class="product-card">
      <img src="https://i.ibb.co/Wp528HXs/Chat-GPT-Image-Jul-29-2025-11-54-37-PM.png" alt="Pleated Trousers">
      <div class="product-info">
        <h3>Pleated Trousers</h3>
        <p>650 EGP</p>
      </div>
    </a>

    <a href="product4.html" class="product-card">
      <img src="https://i.ibb.co/20nR5yj9/Chat-GPT-Image-Jul-29-2025-11-49-33-PM.png" alt="Sweet Pants">
      <div class="product-info">
        <h3>Sweet Pants</h3>
        <p>600 EGP</p>
      </div>
    </a>
  </section>

  <footer>© 2025 Abdallah Store - All rights reserved</footer>

  <script>
    const slides = document.querySelectorAll('.slider img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
