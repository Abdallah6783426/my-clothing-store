<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart â€“ Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #111;
    }

    header {
      background-color: #3b7d4a;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0 0 8px 0;
    }

    .item-details p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .remove-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #d93636;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout {
      display: block;
      text-align: center;
      margin-top: 30px;
      background: #3b7d4a;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .checkout:hover {
      background: #2f6139;
    }
  </style>
</head>
<body>
  <header>Shopping Cart</header>
  <div class="container" id="cartContainer">
    <!-- Items will be rendered here -->
  </div>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <h4>${item.name}</h4>
            <p>Color: ${item.color}</p>
            <p>Size: ${item.size}</p>
            <p>Price: ${item.price} EGP</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.textContent = `Total: ${total} EGP`;
      cartContainer.appendChild(totalDiv);

      const checkoutBtn = document.createElement("a");
      checkoutBtn.className = "checkout";
      checkoutBtn.href = `https://wa.me/01555020551?text=I%20want%20to%20order%20items%20total%20${total}EGP`;
      checkoutBtn.textContent = "Checkout via WhatsApp";
      cartContainer.appendChild(checkoutBtn);
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
