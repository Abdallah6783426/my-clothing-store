<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart â€“ Abdallah Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #f1f1f1;
    }

    header {
      background-color: #3b7d4a;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0 0 8px 0;
      color: #fff;
    }

    .item-details p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-controls button {
      padding: 4px 10px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-controls button:hover {
      background: #777;
    }

    .remove-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #d93636;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout, .clear-cart {
      display: inline-block;
      margin-top: 30px;
      background: #3b7d4a;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      margin-right: 10px;
    }

    .checkout:hover, .clear-cart:hover {
      background: #2f6139;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #aaa;
      padding: 40px 0;
    }

    .form-section {
      margin-top: 30px;
      background: #333;
      padding: 20px;
      border-radius: 12px;
    }

    .form-section input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #1c1c1c;
      color: white;
    }

    .form-section input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Shopping Cart</header>
  <div class="container" id="cartContainer">
    <!-- Items will be rendered here -->
  </div>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = `<div class="empty-message">Your cart is empty.</div>`;
        return;
      }

      const productList = [];

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;
        productList.push(`${item.name} (x${item.quantity}) - Color: ${item.color}, Size: ${item.size}`);

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <h4>${item.name}</h4>
            <p>Color: ${item.color}</p>
            <p>Size: ${item.size}</p>
            <p>Price: ${item.price} EGP</p>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.textContent = `Total: ${total} EGP`;
      cartContainer.appendChild(totalDiv);

      const clearBtn = document.createElement("button");
      clearBtn.className = "clear-cart";
      clearBtn.textContent = "Clear Cart";
      clearBtn.onclick = clearCart;
      cartContainer.appendChild(clearBtn);

      // Customer Form
      const formDiv = document.createElement("div");
      formDiv.className = "form-section";
      formDiv.innerHTML = `
        <input type="text" id="customerName" placeholder="Your Name" value="${localStorage.getItem('customerName') || ''}" />
        <input type="text" id="customerPhone" placeholder="Phone Number" value="${localStorage.getItem('customerPhone') || ''}" />
      `;
      cartContainer.appendChild(formDiv);

      const checkoutBtn = document.createElement("a");
      checkoutBtn.className = "checkout";

      const name = localStorage.getItem('customerName') || '';
      const phone = localStorage.getItem('customerPhone') || '';
      const message = `I want to order:\n${productList.join("\n")}\n\nTotal: ${total} EGP\nName: ${name}\nPhone: ${phone}`;

      checkoutBtn.href = `https://wa.me/01555020551?text=${encodeURIComponent(message)}`;
      checkoutBtn.textContent = "Checkout via WhatsApp";
      cartContainer.appendChild(checkoutBtn);

      // Save form inputs
      document.getElementById("customerName").addEventListener("input", e => {
        localStorage.setItem("customerName", e.target.value);
      });

      document.getElementById("customerPhone").addEventListener("input", e => {
        localStorage.setItem("customerPhone", e.target.value);
      });
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        cartItems = [];
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        renderCart();
      }
    }

    function updateQuantity(index, change) {
      cartItems[index].quantity += change;
      if (cartItems[index].quantity <= 0) {
        cartItems.splice(index, 1);
      }
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
