<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bayoumi – T-Shirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://i.ibb.co/NdJD8Ktv/ca5fa97f-7696-414b-bc87-9b5205b27575.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .product-page {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    .gallery, .details {
      flex: 1 1 350px;
      padding: 24px;
    }

    .main-image {
      width: 100%;
      height: 400px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      background-color: #f5f5f5;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.active,
    .thumbnails img:hover {
      border-color: #3b7d4a;
    }

    .details h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      color: #3b7d4a;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .description {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .colors, .sizes {
      margin: 15px 0;
    }

    .colors span, .sizes span {
      display: inline-block;
      margin-right: 10px;
      font-weight: 600;
    }

    .color-option {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .color-option.active,
    .color-option:hover {
      border-color: #3b7d4a;
    }

    .size-option {
      display: inline-block;
      padding: 7px 13px;
      margin: 5px 5px 0 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .size-option.active,
    .size-option:hover {
      border-color: #3b7d4a;
      background-color: #eaf3ec;
    }

    .btn {
      background-color: #3b7d4a;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #2f6139;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .product-page {
        flex-direction: column;
        margin: 30px 16px;
      }

      .gallery, .details {
        padding: 16px;
      }

      .main-image {
        height: 300px;
      }

      .details h1 {
        font-size: 22px;
      }

      .price {
        font-size: 18px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>bayoumi</header>
  <section class="product-page">
    <div class="gallery">
      <div class="main-image" id="mainImage">
        <img src="https://i.ibb.co/35DdmGd0/Chat-GPT-Image-Jul-29-2025-11-53-29-PM.png" alt="https://i.ibb.co/35DdmGd0/Chat-GPT-Image-Jul-29-2025-11-53-29-PM.png" id="currentImage">
      </div>
      <div class="thumbnails">
        <img src="https://i.ibb.co/WvFQXkpz/Stache-Summer24-Drop1-Stached-515-ed766bd0-ada4-4105-ba0f-355547afb651.webp" data-color="black" class="active" onclick="changeImage(this)">
        <img src="https://i.ibb.co/VYYYKPf9/017-US005-1-100x.jpg" data-color="navy" onclick="changeImage(this)">
        <img src="https://i.ibb.co/ZzMg9pBR/oversized-t-shirt-the-basic-look-671716.webp" data-color="white" onclick="changeImage(this)">
      </div>
    </div>

    <div class="details">
      <h1>T-Shirt</h1>
      <div class="price">400 EGP</div>
      <div class="description">
        - Heavyweight bonded scuba fabric<br>
        - Oversized, boxy fit<br>
        - Soft-touch feel and high durability<br>
        - Available in: Black, navy, White
      </div>

      <div class="colors">
        <span>Colors:</span>
        <div class="color-option active" style="background-color: black;" onclick="selectColor(this, 'black')"></div>
        <div class="color-option" style="background-color: navy;" onclick="selectColor(this, 'navy')"></div>
        <div class="color-option" style="background-color: white; border: 1px solid #ccc;" onclick="selectColor(this, 'white')"></div>
      </div>

      <div class="sizes">
        <span>Size:</span>
        <div class="size-option" onclick="selectSize(this)">S</div>
        <div class="size-option" onclick="selectSize(this)">M</div>
        <div class="size-option" onclick="selectSize(this)">L</div>
        <div class="size-option" onclick="selectSize(this)">XL</div>
      </div>

      <a class="btn" href="https://wa.me/01555020551?text=I%20want%20to%20order%20Oversized%20T-Shirt">Order Now on WhatsApp</a>
    </div>
  </section>

  <footer>© 2025 bayoumi - All rights reserved</footer>

  <script>
    const mainImg = document.getElementById("currentImage");
    const thumbnails = document.querySelectorAll(".thumbnails img");
    const colorOptions = document.querySelectorAll(".color-option");

    const colorMap = {
      black: "https://i.ibb.co/WvFQXkpz/Stache-Summer24-Drop1-Stached-515-ed766bd0-ada4-4105-ba0f-355547afb651.webp",
      navy: "https://i.ibb.co/VYYYKPf9/017-US005-1-100x.jpg",
      white: "https://i.ibb.co/ZzMg9pBR/oversized-t-shirt-the-basic-look-671716.webp"
    };

    function changeImage(el) {
      thumbnails.forEach(img => img.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = el.src;
    }

    function selectColor(el, color) {
      colorOptions.forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      mainImg.src = colorMap[color];
      thumbnails.forEach(img => {
        img.classList.remove("active");
        if (img.dataset.color === color) img.classList.add("active");
      });
    }

    function selectSize(el) {
      document.querySelectorAll(".size-option").forEach(s => s.classList.remove("active"));
      el.classList.add("active");
    }
  </script>
</body>
</html>
