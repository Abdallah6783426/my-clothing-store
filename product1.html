<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdallah Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('wooden-background-and-flowers-banner-template-mockup-background-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon i {
      font-size: 20px;
    }
    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 6px;
      font-size: 12px;
    }
    .product-container {
      display: flex;
      background-color: rgba(255,255,255,0.9);
      color: #222;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .product-image {
      flex: 1;
    }
    .product-image img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-details {
      flex: 1;
      padding: 0 30px;
    }
    .color-circle {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-circle.selected {
      border-color: #333;
    }
    .cart {
      background: #000d00;
      padding: 40px;
      color: white;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
    }
    .qty-controls button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Abdallah Store</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-badge" id="cart-count">1</span>
    </div>
  </header>

  <div class="product-container">
    <div class="product-image">
      <img id="mainImage" src="img/white-shirt.jpg" alt="T-Shirt">
    </div>
    <div class="product-details">
      <h2>T-Shirt</h2>
      <h3 style="color: green">350 EGP</h3>
      <p>
        - 100% Cotton<br>
        - Oversized fit<br>
        - Soft breathable fabric<br>
        - Available in White, Navy, Black
      </p>
      <div>
        <label>Colors:</label><br>
        <span class="color-circle" style="background: white" onclick="changeColor('img/white-shirt.jpg', this)"></span>
        <span class="color-circle" style="background: navy" onclick="changeColor('img/navy-shirt.jpg', this)"></span>
        <span class="color-circle" style="background: black" onclick="changeColor('img/black-shirt.jpg', this)"></span>
      </div>
      <div style="margin-top: 10px">
        <label>Sizes:</label><br>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>
      <div style="margin-top: 20px">
        <button onclick="addToCart()" style="padding: 10px 20px; background: green; color: white; border: none; border-radius: 6px">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="cart" id="cart" style="display: none">
    <h2>Your cart</h2>
    <div class="cart-item">
      <img src="img/white-shirt.jpg" alt="Item">
      <div>
        <p><strong>T-Shirt</strong></p>
        <p>LE 350.00</p>
        <p>Size: M</p>
        <p>Color: White</p>
      </div>
      <div class="qty-controls">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>
    </div>
    <p><strong>Total: LE <span id="total">350.00</span></strong></p>
  </div>

  <script>
    function changeColor(img, el) {
      document.getElementById('mainImage').src = img;
      document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
    }

    function toggleCart() {
      const cart = document.getElementById('cart');
      cart.style.display = cart.style.display === 'none' ? 'block' : 'none';
    }

    let quantity = 1;
    function changeQty(amount) {
      quantity += amount;
      if (quantity < 1) quantity = 1;
      document.getElementById('qty').innerText = quantity;
      document.getElementById('total').innerText = (350 * quantity).toFixed(2);
    }

    function addToCart() {
      alert("Product added to cart");
      document.getElementById('cart-count').innerText = quantity;
    }
  </script>
</body>
</html>
